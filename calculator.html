<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        num1=parseInt(prompt('Enter number 1'));
        num2=parseInt(prompt('Enter number 2'));

        document.write('Addition of  '+ num1 + ' and ' + num2 + ' = ' +(num1 + num2));
        document.write('<br>subtraction of  '+ num1 + ' and ' + num2 + ' = ' +(num1 - num2));
        document.write('<br>Multiplication of  '+ num1 + ' and ' + num2 + ' = ' +(num1 * num2));
        document.write('<br>division of  '+ num1 + ' and ' + num2 + ' = ' +(num1 / num2));
        document.write('<br>modulus of  '+ num1 + ' and ' + num2 + ' = ' +(num1 % num2));
    </script>

</html>
